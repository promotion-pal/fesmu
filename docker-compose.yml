version: "3.8"

services:
  postgres:
    container_name: fesmu-postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fesmu
      POSTGRES_PORT: 5432
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fesmu-network

  backend:
    build:
      context: ./fesmu-back
      dockerfile: Dockerfile
    container_name: fesmu-backend
    ports:
      - "4000:3000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: fesmu
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_PORT: 5432
      NEST_PORT: 3000
      DATABASE_URL: postgresql://root:password@postgres:5432/fesmu
    volumes:
      - ./fesmu-back:/app
      - /app/node_modules
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - fesmu-network

  frontend:
    build:
      context: ./fesmu-web
      dockerfile: Dockerfile
    container_name: fesmu-frontend
    ports:
      - "3001:3000"
    environment:
      REACT_APP_API_URL: http://backend:3000
      REACT_APP_SITE_URL: http://localhost:3001
    volumes:
      - ./fesmu-web:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fesmu-network

  admin:
    build:
      context: ./fesmu-admin
      dockerfile: Dockerfile
    container_name: fesmu-admin
    ports:
      - "3002:3000"
    environment:
      REACT_APP_API_URL: http://backend:3000
      REACT_APP_ADMIN_URL: http://localhost:3002
    volumes:
      - ./fesmu-admin:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fesmu-network

volumes:
  postgres_data:

networks:
  fesmu-network:
    driver: bridge


