version: "3.8"

services:
  postgres:
    container_name: fesmu-postgres
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fesmu-network

  backend:
    build:
      context: ./fesmu-back
      dockerfile: Dockerfile
    container_name: fesmu-backend
    env_file:
      - .env
    ports:
      - "${NEST_PORT}:4000"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - fesmu-network

  web:
    build:
      context: ./fesmu-web
      dockerfile: Dockerfile
    container_name: fesmu-web
    ports:
      - "${WEB_PORT}:3000"
    env_file:
      .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fesmu-network

  admin:
    build:
      context: ./fesmu-admin
      dockerfile: Dockerfile
    container_name: fesmu-admin
    ports:
      - "${ADMIN_PORT}:5173"
    env_file:
      .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fesmu-network

volumes:
  postgres_data:

networks:
  fesmu-network:
    driver: bridge